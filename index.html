<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d75e3e002d.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet" />
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-content">
            <img src="img/logo.png" alt="fazt logo">
            <h1 class="tittle">Bienvenidos al rincon de lo sabroso, al rincon del Sabor tradicional Manaba</h1>
            <p>Somos un restaurante especializado en comida típica de Manabí. El diverso menú que ofrecemos es un homenaje a la sazón de nuestra tierra.</p>   
        </div>
    </header>

    <!-- OPCIONES -->
    <section class="services text-center">
        <h1 class="tittle">Opciones</h1>
        <div class="container grid-5">
            <div>
                <i class="fab fa-elementor fa-10x"></i>
                <h1>Menú</h1>
            </div>
        </div>
    </section>
    <section class="services text-center">
        <div class="container grid-4">
            <div>
                <i class="fas fa-map-marker-alt fa-10x"></i>
                <h1>Ubicación</h1>
            </div>
        </div>
    </section>
    <section class="services text-center">
        <div class="container grid-3">
            <div>
                <i class="far fa-address-card fa-10x"></i>
                <h1>Acerca de</h1>
            </div>
        </div>
    </section>
    <section class="services text-center">
        <div class="container grid-2">
            <div>
                <i class="fas fa-taxi fa-10x"></i>
                <h1>Servicio a domicilio</h1>
            </div>
        </div>
    </section>
    <section class="services text-center">
        <div class="container grid-1">
            <div>
                <i class="far fa-comments fa-10x"></i>
                <h1>Comunidad</h1>
            </div>
        </div>
    </section>

</body>
</html>
